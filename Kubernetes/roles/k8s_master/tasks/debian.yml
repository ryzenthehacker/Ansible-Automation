- name: Add an apt signing key for Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add apt repository for stable version of Docker
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    state: present

- name: Install docker and its dependecies
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce 
    - docker-ce-cli 
    - containerd.io

- name: Changing Docker Driver to systemd
  copy:
          content: '{
                    "exec-opts": ["native.cgroupdriver=systemd"]
                    }'
          dest: /etc/docker/daemon.json
  become: yes
  
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Add an apt signing key for Kubernetes
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Adding apt repository for Kubernetes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernetes.list

- name: Install Kubernetes binaries
  package: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - kubelet 
      - kubeadm 
      - kubectl

- name: Adding Kubernetes Bridges
  copy:
          dest: /etc/sysctl.d/k8s.conf
          content:
                    - "net.bridge.bridge-nf-call-ip6tables = 1"
                    - "net.bridge.bridge-nf-call-iptables = 1"
  become: yes

- name: Starting Systemctl Services
  command: "sysctl --system"
  become: yes

- name: Starting Docker Services
  service:
          name: docker
          state: restarted
          enabled: yes
  become: yes

- name: Enable kubelet
  service:
    name: kubelet
    state: started
    enabled: yes

- name: Pull the kubernetes service images - kubeadm
  command: kubeadm config images pull

- name: Initialize the Kubernetes Master - kubeadm init
  command: "kubeadm init --pod-network-cidr=10.240.0.0/16 --ignore-preflight-errors=NumCPU  --ignore-preflight-errors=Mem"
  ignore_errors: true

- name: Create /.kube directory
  file:
    path: $HOME/.kube
    state: directory

- name: Copy kubernetes admin.conf file to /.kube/
  copy:
    src:  /etc/kubernetes/admin.conf
    dest: $HOME/.kube/config
    remote_src: yes

- name: Change ownership of /.kube/config
  file:
    path: $HOME/.kube/config
    owner: "{{ owner }}"
    group: "{{ group }}"

- name: Applying AddOns
  shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
  become: yes

- name: Create a token to join the slave nodes
  command: kubeadm token create --print-join-command
  register: join_command

- name: Print the command to join the slave nodes
  debug: 
    var: join_command.stdout_lines

